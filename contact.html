<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>contact us</title>
</head>
<body bgcolor="mintcream">
	<h3>Contact :</h3>
	<form action="details.html" method="post">
	<fieldset>
		<legend>Get in touch</legend>
		<label for="name">Name:</label>
		<input type="text" name="name" id="name"><br><br> 
		<label for="mobile">Mobile no:</label>
		<input type="tel" name="mobile" id="mobile" placeholder="91-0123-456-789" maxlength="12"><br><br> 
		<label for="communication"> Type of communication</label>
		<select id="communication" name="communication" size="1">
			<option value="Sales">Sales</option>
			<option value="Service">Service</option>
			<option value="Enquiry">Enquiry</option>
			<option value="Advertisement">Advertisement</option>
			<option value="Complaint">Complaint</option>
		</select>
		<br><br> 
		<label for="description">Description:</label><br>
		<textarea cols="30" rows="10" id="description" name="description"></textarea>
		<input type="button" name="Submit" value="Submit">
	</fieldset>
    </form>
    <br><br>
    <a href="assi.html"> Go home</a>
</body>
</html>
